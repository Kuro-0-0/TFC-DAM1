<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="La página que estás buscando no existe o ha sido movida. Descubre cómo volver al inicio o contactar con soporte.">
	<meta name="keywords" content="error 404, página no encontrada, soporte, inicio, URL incorrecta">
	<meta name="robots" content="noindex, follow">
	<meta name="author" content="Pablo Garcia Maria">
    <title>Error 404 - Página no encontrada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="icon" href="../static/img/favicon.png" th:href="@{/img/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/required.css" th:href="@{/css/required.css}">

</head>

<body class="d-flex flex-column h-100 bg-light">

    <header th:replace="~{admin/_fragments/header.html :: header}"></header>

    <main class="container flex-grow-1 my-4 d-flex align-items-center justify-content-center text-center">
        <div class="bg-white rounded-3 shadow-sm p-5 mx-auto limited-width-600">
            <div class="text-danger">
                <i class="bi bi-exclamation-octagon display-1"></i>
            </div>
            
            <h1 class="h3 mb-4 pb-2 fw-bold txt-main border-bottom border-danger">
                Error 404 - Página no encontrada
            </h1>
            
            <p class="lead">
                Lo sentimos, la página que estás buscando no existe o ha sido movida.
            </p>
            
            <p>
                Puedes intentar lo siguiente:
            </p>
            
            <ul class="list-unstyled text-start mx-auto limited-width">
                <li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>Verificar la URL</li>
                <li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>Ir a la página de inicio</li>
                <li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>Contactar con soporte</li>
            </ul>
            
            <div class="mt-4 pt-3 border-top">
                <a th:href="@{/}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-1"></i>Ir al Inicio
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="~{admin/_fragments/footer.html :: footer}"></footer>

</body>
</html>
