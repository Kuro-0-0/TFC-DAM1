<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Se ha producido un error inesperado. Descubre cómo volver al inicio o contactar con soporte.">
	<meta name="keywords" content="error, inesperado, soporte, problema, fallo, sistema">
	<meta name="robots" content="noindex, follow">
	<meta name="author" content="Pablo Garcia Maria">
    <title>Error | Gestión de Incidencias</title>
    <th:block th:replace="~{_fragments/head.html :: head}"></th:block>
</head>

<body class="d-flex flex-column h-100 bg-light">

    <header th:replace="~{global/_fragments/header.html :: headerGlobal}"></header>

    <main class="container flex-grow-1 my-4 d-flex align-items-center justify-content-center text-center">

        <div class="bg-white rounded-3 shadow-sm p-5 mx-auto limited-width-600">
            <div class="text-secondary">
                <i class="bi bi-question-circle display-1"></i>
            </div>
            
            <h1 class="h3 mb-4 pb-2 fw-bold txt-main border-bottom border-secondary">
                Ha ocurrido un error
            </h1>
            
            <p class="lead">
                Se ha producido un error inesperado. Puede que algo haya salido mal.
            </p>
            
            <p>
                Puedes intentar alguna de estas opciones:
            </p>
            
            <ul class="list-unstyled text-start mx-auto limited-width">
                <li class="mb-2"><i class="bi bi-arrow-clockwise text-success me-2"></i>Recargar la página</li>
                <li class="mb-2"><i class="bi bi-house-door text-success me-2"></i>Volver al inicio</li>
                <li class="mb-2"><i class="bi bi-envelope text-success me-2"></i>Contactar con soporte</li>
            </ul>
            
            <div class="mt-4 pt-3 border-top">
                <a th:href="@{/}" href="global/index.html" class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-1"></i>Ir al Inicio
                </a>
                <a th:href="@{/contacto}" href="global/contacto.html" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-envelope me-1"></i> Contactar Soporte
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="~{_fragments/footer.html :: footer}"></footer>

</body>
</html>
