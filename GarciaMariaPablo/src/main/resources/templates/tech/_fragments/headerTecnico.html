<th:block th:fragment="headerTecnico">
    <header class="bg-main shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark container px-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/tech/dashboard}"
                    href="/tech/dashboard" title="Ir al dashboard">
                    <i class="bi bi-tools fs-4 me-2"></i><span class="fw-bold">Panel Técnico</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#tecnicoMenuLateral">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTecnico">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">
                        <li class="nav-item dropdown"
                            th:classappend="${activeTab.contains('/tech/incidencias')} ? 'active'">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="bi bi-file-earmark-text me-1"></i><span>Incidencias</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/tech/incidencias/sin-asignar}"
                                        href="/tech/incidencias/sin-asignar" title="Ver sin asignar.">
                                        <i class="bi bi-hourglass-split me-2"></i><span>Sin asignar</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/tech/incidencias/asignadas}"
                                        href="/tech/incidencias/asignadas" title="Ver asignadas.">
                                        <i class="bi bi-person-check me-2"></i><span>Asignadas a mí</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/tech/incidencias/resueltas}"
                                        href="/tech/incidencias/resueltas" title="Ver finalizadas.">
                                        <i class="bi bi-patch-check-fill me-2"></i><span>Finalizadas</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Kuro-0-0/TFC-DAM1"
                                title="Ver repositorio de ayuda">
                                <i class="bi bi-question-circle me-1"></i><span>Ayuda</span>
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <th:block th:replace="~{_fragments/headerPerfil.html :: headerPerfil}"></th:block>
                    </div>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="tecnicoMenuLateral">
            <div class="offcanvas-header border-bottom border-secondary">
                <h5 class="offcanvas-title fw-bold d-flex align-items-center">
                    <i class="bi bi-tools me-2"></i><span>Menú Técnico</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column">
                <div class="nav flex-column gap-2 mb-auto">
                    <a class="nav-link d-flex align-items-center" th:href="@{/tech/dashboard}" href="/tech/dashboard"
                        title="Ir al dashboard">
                        <i class="bi bi-speedometer2 me-2"></i><span>Dashboard</span>
                    </a>
                    <div class="accordion" id="accordionTecnico">
                        <div class="accordion-item border-0 bg-transparent">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-transparent text-white"
                                    data-bs-toggle="collapse" data-bs-target="#collapseTecnicoIncidencias">
                                    <i class="bi bi-file-earmark-text me-2"></i><span>Incidencias</span>
                                </button>
                            </h2>
                            <div id="collapseTecnicoIncidencias" class="accordion-collapse collapse">
                                <div class="accordion-body p-0">
                                    <div class="nav flex-column ps-3">
                                        <a class="nav-link" th:href="@{/tech/incidencias/sin-asignar}"
                                            href="/tech/incidencias/sin-asignar" title="Ver sin asignar.">
                                            <i class="bi bi-hourglass-split me-2"></i><span>Sin asignar</span>
                                        </a>
                                        <a class="nav-link" th:href="@{/tech/incidencias/asignadas}"
                                            href="/tech/incidencias/asignadas" title="Ver asignadas a mí.">
                                            <i class="bi bi-person-check me-2"></i><span>Asignadas a mí</span>
                                        </a>
                                        <a class="nav-link" th:href="@{/tech/incidencias/resueltas}"
                                            href="/tech/incidencias/resueltas" title="Ver mis resueltas.">
                                            <i class="bi bi-patch-check-fill me-2"></i><span>Finalizadas</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-auto pt-3 border-top border-secondary">
                    <th:block th:replace="~{_fragments/headerPerfil.html :: headerPerfil}"></th:block>
                </div>
            </div>
        </div>
    </header>
</th:block>
