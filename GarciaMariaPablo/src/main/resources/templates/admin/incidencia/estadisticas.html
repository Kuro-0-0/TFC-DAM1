<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias - Estadísticas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono Web -->
    <link rel="shortcut icon" href="../../static/img/webLogo.png" th:href="@{/img/webLogo.png}" type="image/x-icon">

    <!-- Required Custom Css -->
    <link rel="stylesheet" href="../../static/css/required.css" th:href="@{/css/required.css}">

</head>

<body class="d-flex flex-column h-100 bg-light">

    <!-- Encabezado -->
    <header th:replace="~{admin/_fragments/header.html :: header}"></header>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0 fw-bold">
                <i class="bi bi-graph-up me-2 txt-main"></i>Estadísticas de Incidencias
            </h1>
        </div>

        <!-- Tarjeta de resumen total -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-white rounded-3 shadow-sm p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-semibold mb-0 txt-main">
                            <i class="bi bi-list-check me-2"></i>Resumen General
                        </h4>
                        <span class="text-muted small">Total: <span id="totalIncidencias" class="fw-bold">0</span>
                            incidencias</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjetas de estados dinámicas -->
        <div class="card bg-white rounded-3 shadow-sm p-3 mb-3">
            <h4 class="fw-semibold mb-3 txt-main">
                <i class="bi bi-tags me-2"></i>Estados de Incidencias
            </h4>
            <div class="d-flex overflow-x-auto stats-scroll-container" id="estadosContainer">
                <!-- Las tarjetas de estados se generarán dinámicamente aquí -->
            </div>
            <div id="scrollIndicator" class="text-center text-muted small mt-1 mb-2">
                <i class="bi bi-arrow-left-right"></i> Desliza para ver más estados
            </div>
        </div>

        <!-- Gráficos y progreso -->
        <div class="card bg-white rounded-3 shadow-sm p-3 mb-3">
            <h4 class="fw-semibold mb-3 txt-main">
                <i class="bi bi-speedometer2 me-2"></i>Distribución por Estados
            </h4>
            <div id="progressBarsContainer">
                <!-- Las barras de progreso se generarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Leyenda de estados -->
        <div class="card bg-white rounded-3 shadow-sm p-3 mt-3">
            <h4 class="fw-semibold mb-3 txt-main">
                <i class="bi bi-tags me-2"></i>Leyenda de Estados
            </h4>
            <div id="leyendaEstados" class="d-flex flex-wrap gap-2">
                <!-- La leyenda se generará dinámicamente aquí -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{admin/_fragments/footer.html :: footer}"></footer>

    <!--JavaScript-->
    <!-- Comentarios sobre como funcionan, dentro de cada JS. -->
    <script src="../../../staticadmin/javascript/incidencias/estadisticas/generarEstadisticas.js"
        th:src="@{admin/javascript/incidencias/estadisticas/generarEstadisticas.js}"></script>

    <script th:inline="javascript">
        var incidencias = [[${ incidencias }]]; // Se coloca mediante thymeleaf los datos recibidos del back en una variable
        procesarIncidencias(incidencias) // Se llama a una funcion de generar estadisticas para que procese los datos y nos muestre datos que coinciden con el back.
    </script>

</body>

</html>
