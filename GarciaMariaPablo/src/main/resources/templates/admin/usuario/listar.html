<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Pablo Garcia Maria" />
    <meta name="description" content="Listado y gestión de usuarios del sistema administrativo." />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="../../../static/img/favicon.ico" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <title>Lista de Usuarios | Gestión de Incidencias</title>

    <th:block th:replace="~{_fragments/head.html :: head}"></th:block>

    <!-- JavaScript -->
    <script defer src="../../../static/admin/javascript/usuarios/listar/borrarUsuario.js" th:src="@{/admin/javascript/usuarios/listar/borrarUsuario.js}"></script>
    <script defer src="../../../static/admin/javascript/usuarios/listar/limpiarFiltros.js" th:src="@{/admin/javascript/usuarios/listar/limpiarFiltros.js}"></script>
    <th:block th:replace="~{admin/_fragments/listarJS.html :: import}"></th:block>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <header th:replace="~{admin/_fragments/header.html :: header}"></header>

    <main class="container flex-grow-1 my-4" role="main">
        <div th:replace="~{_fragments/popUpMessages.html :: popUpMessages}"></div>

        <section class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0 txt-main fw-bold">
                <i class="bi bi-people me-2" aria-hidden="true"></i>Listado de Usuarios
            </h1>
            <div class="d-flex gap-2">
                <a th:href="@{/admin/usuarios/crear}" class="btn btn-success btn-sm" aria-label="Crear nuevo usuario">
                    <i class="bi bi-plus-circle me-1" aria-hidden="true"></i>Nuevo Usuario
                </a>
                <button class="btn btn-outline-secondary btn-sm rounded-2" data-bs-toggle="modal" data-bs-target="#modalFiltros" aria-label="Abrir filtros">
                    <i class="bi bi-funnel me-1" aria-hidden="true"></i>Filtros
                </button>
            </div>
        </section>

        <section class="bg-white rounded-3 shadow-sm p-3 mb-3">
            <div class="table-responsive" aria-label="Tabla de usuarios">
                <table class="table table-hover align-middle">
                    <thead class="table-light border border-bottom border-main border-top-0 border-start-0 border-end-0 border-2">
                        <tr>
                            <th scope="col"><a href="#" onclick="ordenarPor('username')" class="text-decoration-none text-dark d-flex align-items-center gap-1">Username <span id="icon-username" class="ms-1"></span></a></th>
                            <th scope="col"><a href="#" onclick="ordenarPor('nombre')" class="text-decoration-none text-dark d-flex align-items-center gap-1">Nombre <span id="icon-nombre" class="ms-1"></span></a></th>
                            <th scope="col"><a href="#" onclick="ordenarPor('apellidos')" class="text-decoration-none text-dark d-flex align-items-center gap-1">Apellidos <span id="icon-apellidos" class="ms-1"></span></a></th>
                            <th scope="col"><a href="#" onclick="ordenarPor('rol')" class="text-decoration-none text-dark d-flex align-items-center gap-1">Rol <span id="icon-rol" class="ms-1"></span></a></th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.username}">user123</td>
                            <td th:text="${usuario.nombre}">Juan</td>
                            <td th:text="${usuario.apellidos}">Pérez García</td>
                            <td>
                                <span class="badge rounded-pill fw-bold px-3 w-badge-r"
                                    th:classappend="${usuario.rol.name() == 'ADMIN'} ? 'bg-main' : (${usuario.rol.name() == 'TECH'} ? 'bg-primary' : 'bg-info')"
                                    th:text="${usuario.rol.name()}">REPORTANTE</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/usuarios/modificar/{id}(id=${usuario.id})}" th:if="${usuario.editable}" class="btn btn-sm btn-outline-success px-2 py-1 rounded-1 me-1" aria-label="Modificar usuario">
                                    <i class="bi bi-pencil" aria-hidden="true"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-danger px-2 py-1 rounded-1" data-bs-toggle="modal"
                                    data-bs-target="#confirmarEliminacionModal" th:if="${usuario.editable}" th:data-id="${usuario.id}" aria-label="Eliminar usuario">
                                    <i class="bi bi-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${usuarios.isEmpty()}">
                            <td colspan="5" class="text-center py-4 text-muted">
                                <i class="bi bi-exclamation-circle me-2" aria-hidden="true"></i>No hay usuarios registrados en el sistema.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <section th:replace="~{admin/_fragments/paginacion.html :: paginacion}"></section>

        </section>
    </main>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="confirmarEliminacionModal" tabindex="-1" aria-labelledby="confirmarEliminacionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" role="alertdialog" aria-modal="true">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmarEliminacionLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form th:method="delete" id="borrarUsuario">
                        <input type="submit" class="btn btn-danger" value="Eliminar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Filtros -->
    <div class="modal fade" id="modalFiltros" tabindex="-1" aria-labelledby="modalFiltrosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" role="dialog" aria-modal="true">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFiltrosLabel">
                        <i class="bi bi-funnel me-2" aria-hidden="true"></i>Filtrar Usuarios
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="filtroForm" th:action="@{/admin/usuarios}" th:method="get" aria-label="Formulario de filtros">
                        <div class="row g-3">
                            <!-- Username -->
                            <div class="col-md-6">
                                <label for="filtroUsername" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control" id="filtroUsername" name="filtroUsername"
                                        th:value="${filtroUsername}" placeholder="Buscar por username">
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="filtroNombre" class="form-label">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="filtroNombre" name="filtroNombre"
                                        th:value="${filtroNombre}" placeholder="Buscar por nombre">
                                </div>
                            </div>

                            <!-- Apellidos -->
                            <div class="col-md-6">
                                <label for="filtroApellidos" class="form-label">Apellidos</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                                    <input type="text" class="form-control" id="filtroApellidos" name="filtroApellidos"
                                        th:value="${filtroApellidos}" placeholder="Buscar por apellidos">
                                </div>
                            </div>

                            <!-- Rol -->
                            <div class="col-md-6">
                                <label for="filtroRol" class="form-label">Rol</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-shield"></i></span>
                                    <input type="text" class="form-control" id="filtroRol" placeholder="Filtrar roles">
                                </div>

                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                                        data-bs-toggle="dropdown">
                                        <i class="bi bi-shield-check me-1"></i>Seleccionar Roles
                                    </button>
                                    <ul class="dropdown-menu p-2 w-100 scroll-3-items" id="listaRoles">
                                        <li th:each="rol : ${roles}" th:data-label="${rol.name}">
                                            <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input me-2" type="checkbox"
                                                    th:id="${'chk_' + rol.name}" th:name="rolesSeleccionados"
                                                    th:checked="${rol.selected}" th:value="${rol.name}">
                                                <label class="form-check-label" th:for="${'chk_' + rol.name}"
                                                    th:text="${rol.name}">ADMIN</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-top">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="mostrarOcultos" name="mostrarOcultos" th:checked="${mostrarOcultos != null ? mostrarOcultos : false}" />
                                <label class="form-check-label" for="mostrarOcultos">Mostrar usuarios ocultos</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" onclick="resetForm()">
                        <i class="bi bi-eraser me-1" aria-hidden="true"></i>Limpiar
                    </button>
                    <input type="submit" form="filtroForm" class="btn btn-primary" value="Aplicar Filtros">
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{_fragments/footer.html :: footer}"></footer>
</body>
</html>
