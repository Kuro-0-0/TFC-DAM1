<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Usuarios - Listado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono Web -->
    <link rel="shortcut icon" href="../../../static/img/webLogo.png" th:href="@{/img/webLogo.png}" type="image/x-icon">

    <!-- Required Custom Css -->
    <link rel="stylesheet" href="../../../static/css/required.css" th:href="@{/css/required.css}">

</head>

<body class="d-flex flex-column h-100 bg-light">

    <!-- Encabezado -->
    <header th:replace="~{/fragments/header.html :: header}"></header>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0 txt-main fw-bold">
                <i class="bi bi-people me-2"></i>Listado de Usuarios
            </h1>
            <div class="d-flex gap-2">
                <a th:href="@{/usuarios/crear}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>Nuevo Usuario
                </a>
                <button class="btn btn-outline-secondary btn-sm rounded-2" data-bs-toggle="modal"
                    data-bs-target="#modalFiltros">
                    <i class="bi bi-funnel me-1"></i>Filtros
                </button>
            </div>
        </div>

        <div class="bg-white rounded-3 shadow-sm p-3 mb-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead
                        class="table-light border border-bottom border-main border-top-0 border-start-0 border-end-0 border-2">
                        <tr>
                            <th scope="col">
                                <a href="#" onclick="ordenarPor('username')"
                                    class="text-decoration-none text-dark d-flex align-items-center gap-1">
                                    Username <span id="icon-username" class="ms-1"></span>
                                </a>
                            </th>
                            <th scope="col">
                                <a href="#" onclick="ordenarPor('nombre')"
                                    class="text-decoration-none text-dark d-flex align-items-center gap-1">
                                    Nombre <span id="icon-nombre" class="ms-1"></span>
                                </a>
                            </th>
                            <th scope="col">
                                <a href="#" onclick="ordenarPor('apellidos')"
                                    class="text-decoration-none text-dark d-flex align-items-center gap-1">
                                    Apellidos <span id="icon-apellidos" class="ms-1"></span>
                                </a>
                            </th>
                            <th scope="col">
                                <a href="#" onclick="ordenarPor('rol')"
                                    class="text-decoration-none text-dark d-flex align-items-center gap-1">
                                    Rol <span id="icon-rol" class="ms-1"></span>
                                </a>
                            </th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.username}">user123</td>
                            <td th:text="${usuario.nombre}">Juan</td>
                            <td th:text="${usuario.apellidos}">Pérez García</td>
                            <td>
                                <!-- <span class="bg-main" style="width: 100px; color: black;" th:text="${usuario.rol}"></span> -->
                                <span class="badge rounded-pill fw-bold px-3 w-50"
                                    th:classappend="${usuario.rol.name() == 'Admin'} ? 'bg-main' : (${usuario.rol.name() == 'Tecnico'} ? 'bg-primary' : 'bg-info')"
                                    th:text="${usuario.rol.name()}">REPORTANTE</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" th:if="${usuario.editable}"
                                    class="btn btn-sm btn-outline-success px-2 py-1 rounded-1 me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-danger px-2 py-1 rounded-1" data-bs-toggle="modal"
                                    data-bs-target="#confirmarEliminacionModal" th:if="${usuario.editable}"
                                    th:data-id="${usuario.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>

                        <tr th:if="${usuarios.isEmpty()}">
                            <td colspan="5" class="text-center py-4 text-muted">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                No hay usuarios registrados en el sistema.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="bg-white rounded-3 shadow-sm p-3 mt-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                    <!-- Selector de elementos por página -->
                    <form method="get" class="d-flex align-items-center gap-2" onsubmit="handleFormSubmit(event)">
                        <label for="perPage" class="form-label mb-0 small">Elementos por página:</label>
                        <input type="number" min="1" max="100" class="form-control form-control-sm w-auto" id="perPage"
                            name="perPage" th:value="${perPage}" onchange="handleInputChange()">
                    </form>

                    <div class="text-muted small">
                        Mostrando <span th:text="${mostrandoAhora}">5</span> <span
                            th:text="${mostrandoAhora == 1 ? 'elemento' : 'elementos'}"></span>
                    </div>

                    <!-- Navegación de páginas -->
                    <nav>
                        <ul class="pagination mb-0 h-auto">
                            <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                                <a class="page-link d-flex justify-content-center align-items-center h-100" href="#"
                                    th:data-page="${paginaActual-1}" onclick="changePage(this)">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <span class="page-link text-secondary h-100">
                                    <input type="number" min="1" th:attr="max=${paginaFinal}"
                                        th:data-paginaActual="${paginaActual}" value="1"
                                        class="form-control form-control-sm d-inline-block text-center w-auto"
                                        id="paginaSeleccionada" th:value="${paginaActual}" onchange="goToPage()">
                                    de <span th:text="${paginaFinal}">10</span>
                                </span>
                            </li>
                            <li class="page-item" th:classappend="${paginaActual == paginaFinal} ? 'disabled'">
                                <a class="page-link d-flex justify-content-center align-items-center h-100" href="#"
                                    th:data-page="${paginaActual+1}" onclick="changePage(this)">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="confirmarEliminacionModal" tabindex="-1" aria-labelledby="confirmarEliminacionLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmarEliminacionLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form th:method="delete" id="borrarUsuario">
                        <input type="submit" class="btn btn-danger" value="Eliminar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Filtros -->
    <div class="modal fade" id="modalFiltros" tabindex="-1" aria-labelledby="modalFiltrosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFiltrosLabel">
                        <i class="bi bi-funnel me-2"></i>Filtrar Usuarios
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="filtroForm" th:action="@{/usuarios}" th:method="get">
                        <div class="row g-3">
                            <!-- Username -->
                            <div class="col-md-6">
                                <label for="filtroUsername" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control" id="filtroUsername" name="filtroUsername"
                                        th:value="${filtroUsername}" placeholder="Buscar por username">
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="filtroNombre" class="form-label">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="filtroNombre" name="filtroNombre"
                                        th:value="${filtroNombre}" placeholder="Buscar por nombre">
                                </div>
                            </div>

                            <!-- Apellidos -->
                            <div class="col-md-6">
                                <label for="filtroApellidos" class="form-label">Apellidos</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                                    <input type="text" class="form-control" id="filtroApellidos" name="filtroApellidos"
                                        th:value="${filtroApellidos}" placeholder="Buscar por apellidos">
                                </div>
                            </div>

                            <!-- Rol -->
                            <div class="col-md-6">
                                <label for="filtroRol" class="form-label">Rol</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-shield"></i></span>
                                    <input type="text" class="form-control" id="filtroRol" placeholder="Filtrar roles">
                                </div>

                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                                        data-bs-toggle="dropdown">
                                        <i class="bi bi-shield-check me-1"></i>Seleccionar Roles
                                    </button>
                                    <ul class="dropdown-menu p-2 w-100" id="listaRoles">
                                        <li th:each="rol : ${roles}" th:data-label="${rol.name}">
                                            <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input me-2" type="checkbox"
                                                    th:id="${'chk_' + rol.name}" th:name="rolesSeleccionados"
                                                    th:checked="${rol.selected}" th:value="${rol.name}">
                                                <label class="form-check-label" th:for="${'chk_' + rol.name}"
                                                    th:text="${rol.name}">ADMIN</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Nuevo switch para mostrar usuarios ocultos -->
                        <div class="mt-3 pt-3 border-top">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="mostrarOcultos"
                                    name="mostrarOcultos"
                                    th:checked="${mostrarOcultos != null ? mostrarOcultos : false}">
                                <label class="form-check-label" for="mostrarOcultos">
                                    Mostrar usuarios ocultos
                                </label>
                            </div>
                        </div>
                    </form>
                </div>




                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" onclick="resetForm()">
                        <i class="bi bi-eraser me-1"></i>Limpiar
                    </button>
                    <input type="submit" form="filtroForm" class="btn btn-primary" value="Aplicar Filtros">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

    <!--JavaScript-->
    <!-- Comentarios sobre como funcionan, dentro de cada JS. -->
    <script src="../../../static/admin/javascript/usuarios/listar/borrarUsuario.js"
        th:src="@{/admin/javascript/usuarios/listar/borrarUsuario.js}"></script>
    <script src="../../../static/admin/javascript/usuarios/listar/limpiarFiltros.js"
        th:src="@{/admin/javascript/usuarios/listar/limpiarFiltros.js}"></script>

    <div th:replace="~{/admin/_fragments/listarJS.html :: import}"></div>

</body>

</html>
