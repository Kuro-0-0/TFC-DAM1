<header th:fragment="header" class="mb-4 bg-main">
    <!-- Este contenido solo tendra th:href o href a las web puesto que como es dinamico, la href estatica no sive. -->
    <nav class="navbar navbar-expand-lg navbar-dark container px-3">
        <div class="container-fluid">
            <!-- Logo y nombre del sistema -->
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <i class="bi bi-shield-exclamation me-2"></i>
                <span>Gestor de Incidencias</span>
            </a>
            
            <!-- Botón mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú principal -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown" th:classappend="${activeTab == 'incidencias' || activeTab == 'crear-incidencia' || activeTab == 'estadisticas-incidencias'} ? 'active'">
                        <a class="nav-link dropdown-toggle" href="#" id="incidenciasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-list-task me-1"></i> Incidencias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="incidenciasDropdown">
                            <li th:classappend="${activeTab == 'incidencias'} ? 'active'">
                                <a class="dropdown-item" th:href="@{/incidencias}">
                                    <i class="bi bi-list-ul me-2"></i> Listar Incidencias
                                </a>
                            </li>
                            <li th:classappend="${activeTab == 'crear-incidencia'} ? 'active'">
                                <a class="dropdown-item" th:href="@{/incidencias/crear}">
                                    <i class="bi bi-plus-circle me-2"></i> Crear Incidencia
                                </a>
                            </li>
                            <li th:classappend="${activeTab == 'estadisticas-incidencias'} ? 'active'">
                                <a class="dropdown-item" th:href="@{/incidencias/estadisticas}">
                                    <i class="bi bi-graph-up me-2"></i> Estadísticas
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'estados'} ? 'active'">
                        <a class="nav-link" href="/estados">
                            <i class="bi bi-tags me-1"></i> Estados
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'usuarios'} ? 'active'">
                        <a class="nav-link" href="/usuarios" th:href="@{#}">
                            <i class="bi bi-people me-1"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'error'} ? 'active'">
                        <a class="nav-link" href="/error" th:href="@{/error}">
                            <i class="bi bi-exclamation-triangle"></i> Error
                        </a>
                    </li>
                </ul>
                
                <!-- Botones de acceso -->
                <div class="d-flex">
                    <a href="/login" th:href="@{#}" class="btn btn-outline-light me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Log In
                    </a>
                    <a href="/register" th:href="@{#}" class="btn btn-light">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
