<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:if="${modificar}">Gestión de Usuarios - Modificar Usuario</title>
    <title th:unless="${modificar}">Gestión de Usuarios - Crear Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono Web -->
    <link rel="shortcut icon" href="../../../static/img/webLogo.png" th:href="@{/img/webLogo.png}" type="image/x-icon">

    <!-- Required Custom Css -->
    <link rel="stylesheet" href="../../../static/css/required.css" th:href="@{/css/required.css}">

</head>
<body class="d-flex flex-column h-100 bg-light">

    <!-- Encabezado -->
    <header th:replace="~{/fragments/header.html :: header}"></header>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 my-4">
        <!-- Contenedor del formulario -->
        <div class="card border-0 rounded-3 shadow">
            <div class="card-header bg-main text-white rounded-top-3 p-3">
                <h2 class="h5 mb-0" th:if="${modificar}">
                    <i class="bi bi-pencil-square me-2"></i>Modificar Usuario
                </h2>
                <h2 class="h5 mb-0" th:if="!${modificar}">
                    <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Usuario
                </h2>
            </div>
            
            <div class="card-body p-4">
                <!-- Formulario Usuario -->
                <form th:action="@{/usuarios}" th:object="${usuarioDAO}" th:method="${modificar} ? put : post"
                    name="crearUsuario" id="crearUsuarioForm">

                    <input type="hidden" th:if="${modificar}" th:field="*{id}">

                    <!-- Username y Password -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label fw-medium">
                                <i class="bi bi-person-badge me-1"></i>Username <span class="text-danger">*</span>
                            </label>
                            <input th:field="*{username}" type="text" class="form-control form-control-lg"
                                placeholder="Ej. jperez" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label fw-medium">
                                <i class="bi bi-lock me-1"></i>Password <span th:if="!${modificar}" class="text-danger">*</span>
                            </label>
                            <input th:field="*{password}" type="password" class="form-control form-control-lg"
                                placeholder="Contraseña" th:required="!${modificar}">
                            <small class="text-muted" th:if="${modificar}">Dejar en blanco para mantener la contraseña actual</small>
                        </div>
                    </div>

                    <!-- Nombre y Apellidos -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label fw-medium">
                                <i class="bi bi-person me-1"></i>Nombre <span class="text-danger">*</span>
                            </label>
                            <input th:field="*{nombre}" type="text" class="form-control form-control-lg"
                                placeholder="Ej. Juan" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label fw-medium">
                                <i class="bi bi-people me-1"></i>Apellidos
                            </label>
                            <input th:field="*{apellidos}" type="text" class="form-control form-control-lg"
                                placeholder="Ej. Pérez García">
                        </div>
                    </div>

                    <!-- Rol -->
                    <div class="mb-4">
                        <label for="filtroRol" class="form-label fw-medium">
                            <i class="bi bi-shield me-1"></i>Rol <span class="text-danger">*</span>
                        </label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="filtroRol"
                                placeholder="Filtrar roles...">
                        </div>
                        
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                                id="dropdownRol" data-bs-toggle="dropdown" aria-expanded="false"
                                th:text="${modificar} ? *{rol.name()} : 'Selecciona un rol'">
                            </button>
                            <ul class="dropdown-menu w-100 p-2" aria-labelledby="dropdownRol"
                                id="listaRoles">
                                <li th:each="rol : ${roles}" th:data-label="${rol.name()}">
                                    <a class="dropdown-item d-flex align-items-center" href="#" th:data-value="${rol.name()}">
                                        <i class="bi bi-shield-check me-2"></i>
                                        <span th:text="${rol.name()}"></span>
                                    </a>
                                </li>
                            </ul>
                            <input type="hidden" th:field="*{rol}">
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <a th:href="@{/usuarios}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-circle me-1" th:if="${modificar}"></i>
                            <i class="bi bi-plus-circle me-1" th:unless="${modificar}"></i>
                            <span th:text="${modificar} ? 'Actualizar Usuario' : 'Crear Usuario'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/admin/javascript/reutilizables/buscarDesplegablesFiltros.js" th:src="/admin/javascript/reutilizables/buscarDesplegablesFiltros.js"></script>
    <script src="../../../static/admin/javascript/usuarios/formulario/seleccionarRoles.js" th:src="/admin/javascript/usuarios/formulario/seleccionarRoles.js"></script>
</body>
</html>
