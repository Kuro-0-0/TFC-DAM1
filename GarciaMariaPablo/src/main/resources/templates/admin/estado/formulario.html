<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:if="${modificar}">Gestión de Estados - Modificar Estado</title>
    <title th:unless="${modificar}">Gestión de Estados - Crear Estado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono Web -->
    <link rel="shortcut icon" href="../../../static/img/webLogo.png" th:href="@{/img/webLogo.png}" type="image/x-icon">

    <!-- Required Custom Css -->
    <link rel="stylesheet" href="../../../static/css/required.css" th:href="@{/css/required.css}">

</head>

<body class="d-flex flex-column h-100 bg-light">
    <!-- Encabezado -->
    <header th:replace="~{/admin/_fragments/header.html :: header}"></header>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 my-4">
        <!-- Contenedor del formulario -->
        <div class="card border-0 rounded-3 shadow mx-auto mw-50vw">
            <div class="card-header bg-main text-white rounded-top-3 p-3">
                <h2 class="h5 mb-0" th:if="${modificar}">
                    <i class="bi bi-pencil-square me-2"></i>Modificar Estado
                </h2>
                <h2 class="h5 mb-0" th:unless="${modificar}">
                    <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Estado
                </h2>
            </div>

            <div class="card-body p-4">
                <form th:action="@{/estados}" th:method="${modificar} ? put : post" th:object="${estadoDao}"
                    id="formEstado">

                    <input th:if="${modificar}" type="hidden" th:field="*{id}">

                    <!-- Nombre y Estado Activo -->
                    <div class="row mb-4">
                        <div class="col-md-8 mb-3">
                            <label for="nombre" class="form-label fw-medium">
                                <i class="bi bi-tag me-1"></i>Nombre del Estado <span class="text-main">*</span>
                            </label>
                            <input th:field="*{nombre}" type="text" class="form-control form-control-lg"
                                placeholder="Ej. Pendiente, Resuelto..." required>
                        </div>

                        <div class="col-md-4 mb-3 d-flex align-items-end">
                            <div class="form-check form-switch ps-0">
                                <input class="form-check-input ms-0 me-2" type="checkbox" role="switch"
                                    th:field="*{activo}" id="activoEstado">
                                <label class="form-check-label fw-medium" for="activoEstado">
                                    <i class="bi bi-power me-1"></i>Estado Activo
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Colores -->
                    <div class="row mb-4">
                        <!-- Color de Fondo -->
                        <div class="col-md-6 mb-3">
                            <label for="colorFondo" class="form-label fw-medium">
                                <i class="bi bi-palette me-1"></i>Color de Fondo <span class="text-main">*</span>
                            </label>
                            <div class="input-group position-relative">
                                <div class="border rounded-1 d-flex align-items-center justify-content-center me-2 preview-square"
                                    id="colorFondoPreview"></div>
                                <input type="color"
                                    class="form-control form-control-color position-absolute opacity-0 w-100 h-100"
                                    th:field="*{colorFondo}" id="colorFondo" required>
                                <input type="text" class="form-control" id="hexFondo"
                                    th:value="${modificar} ? *{colorFondo}" readonly>
                            </div>
                        </div>

                        <!-- Color de Texto -->
                        <div class="col-md-6 mb-3">
                            <label for="colorTexto" class="form-label fw-medium">
                                <i class="bi bi-fonts me-1"></i>Color de Texto <span class="text-main">*</span>
                            </label>
                            <div class="input-group position-relative">
                                <div class="border rounded-1 d-flex align-items-center justify-content-center me-2 preview-square"
                                    id="colorTextoPreview">Aa</div>
                                <input type="color"
                                    class="form-control form-control-color position-absolute opacity-0 w-100 h-100"
                                    th:field="*{colorTexto}" id="colorTexto" value="#ffffff" required>
                                <input type="text" class="form-control" id="hexTexto"
                                    th:value="${modificar} ? *{colorTexto} : '#ffffff'" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Vista Previa -->
                    <div class="mb-4">
                        <label class="form-label fw-medium">
                            <i class="bi bi-eye me-1"></i>Vista Previa
                        </label>
                        <div class="d-flex align-items-center justify-content-center fw-bold rounded-2 p-3 preview-rectangle"
                            id="vistaPreviaEstado">
                            <span th:text="${modificar} ? *{nombre} : 'Texto de ejemplo'"></span>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <a th:href="@{/estados}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-circle me-1" th:if="${modificar}"></i>
                            <i class="bi bi-plus-circle me-1" th:unless="${modificar}"></i>
                            <span th:text="${modificar} ? 'Actualizar Estado' : 'Crear Estado'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/admin/_fragments/footer.html :: footer}"></footer>

    <!-- Javascript -->
    <!-- Comentarios sobre como funcionan, dentro de cada JS. -->
    <script src="../../../static/admin/javascript/estados/formulario/modificarVistaPrevia.js"
        th:src="@{/admin/javascript/estados/formulario/modificarVistaPrevia.js}"></script>

</body>

</html>
