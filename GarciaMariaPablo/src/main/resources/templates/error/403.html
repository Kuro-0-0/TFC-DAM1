<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="No tienes permiso para acceder a esta página. Verifica tu rol o inicia sesión con otra cuenta.">
    <meta name="author" content="Pablo Garcia Maria">
    <title>Error 403 | Gestión de Incidencias</title>
    <th:block th:replace="~{_fragments/head.html :: head}"></th:block>
</head>

<body class="d-flex flex-column h-100 bg-light">

    <header th:replace="~{/global/_fragments/header.html :: headerGlobal}"></header>

    <main class="container flex-grow-1 my-4 d-flex align-items-center justify-content-center text-center">
        <article class="bg-white rounded-3 shadow-sm p-5 mx-auto limited-width-600">
            <div class="text-warning">
                <i class="bi bi-shield-lock display-1"></i>
            </div>

            <h1 class="h3 mb-4 pb-2 fw-bold txt-main border-bottom border-warning">
                <span>Error 403 - Acceso denegado</span>
            </h1>

            <p class="lead">
                <span>Lo sentimos, no tienes permisos para acceder a esta página.</span>
            </p>

            <p>
                <span>Puedes intentar lo siguiente:</span>
            </p>

            <ul class="list-unstyled text-start mx-auto limited-width">
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Iniciar sesión con una cuenta autorizada</span>
                </li>
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Contactar con el administrador</span>
                </li>
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Volver a la página de inicio</span>
                </li>
            </ul>

            <div class="mt-4 pt-3 border-top">
                <a th:href="@{/}" href="../global/index.html" title="Volver al inicio." class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-1"></i><span>Ir al Inicio</span>
                </a>
                <a th:href="@{/login}" href="../global/login" title="Iniciar sesión" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-in-right me-1"></i><span>Iniciar Sesión</span>
                </a>
            </div>
        </article>
    </main>

    <footer th:replace="~{_fragments/footer.html :: footer}"></footer>
</body>

</html>
