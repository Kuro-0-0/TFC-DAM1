<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="La página que estás buscando no existe o ha sido movida. Descubre cómo volver al inicio o contactar con soporte.">
    <meta name="author" content="Pablo Garcia Maria">
    <title>Error 404 | Gestión de Incidencias</title>
    <th:block th:replace="~{_fragments/head.html :: head}"></th:block>
</head>

<body class="d-flex flex-column h-100 bg-light">

    <header th:replace="~{global/_fragments/header.html :: headerGlobal}"></header>

    <main class="container flex-grow-1 my-4 d-flex align-items-center justify-content-center text-center">
        <article class="bg-white rounded-3 shadow-sm p-5 mx-auto limited-width-600">
            <div class="text-danger">
                <i class="bi bi-exclamation-octagon display-1"></i>
            </div>

            <h1 class="h3 mb-4 pb-2 fw-bold txt-main border-bottom border-danger">
                <span>Error 404 - Página no encontrada</span>
            </h1>

            <p class="lead">
                <span>Lo sentimos, la página que estás buscando no existe o ha sido movida.</span>
            </p>

            <p>
                <span>Puedes intentar lo siguiente:</span>
            </p>

            <ul class="list-unstyled text-start mx-auto limited-width">
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Verificar la URL</span>
                </li>
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Ir a la página de inicio</span>
                </li>
                <li class="mb-2">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Contactar con soporte</span>
                </li>
            </ul>

            <div class="mt-4 pt-3 border-top">
                <a th:href="@{/}" href="../global/index.html" title="Ir al inicio" class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-1"></i><span>Ir al Inicio</span>
                </a>
                <a th:href="@{/dashboard}" href="../global/index.html" title="Ir al dashboard"
                    class="btn btn-primary me-2">
                    <i class="bi bi-briefcase me-1"></i><span>Ir al dashboard</span>
                </a>
            </div>
        </article>
    </main>

    <footer th:replace="~{_fragments/footer.html :: footer}"></footer>

</body>

</html>
