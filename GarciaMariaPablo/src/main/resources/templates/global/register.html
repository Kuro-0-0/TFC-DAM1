<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Crea una cuenta en el Sistema de Gestión de Incidencias y empieza a reportar y gestionar incidencias de forma sencilla.">
    <meta name="author" content="Pablo Garcia Maria">
    <title>Registro | Gestión de Incidencias</title>

    <th:block th:replace="~{_fragments/head.html :: head}"></th:block>
    <script th:src="@{/js/register/mostrarContraseña.js}" src="../../static/js/register/mostrarContraseña.js"
        defer></script>
    <script th:src="@{/js/register/comprobarContraseñas.js}" src="../../static/js/register/comprobarContraseñas.js"
        defer></script>
    <script th:src="@{/js/register/comprobarFormulario.js}" src="../../static/js/register/comprobarFormulario.js"
        defer></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <th:block th:replace="~{global/_fragments/header.html :: headerGlobal}"></th:block>
    <th:block th:replace="~{_fragments/popUpMessages.html :: popUpMessages}"></th:block>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center my-5">

        <div class="row w-100 shadow-sm bg-white rounded-3 overflow-hidden limited-width-600">
            <div class="col-12 p-5">
                <h1 class="mb-4 fw-bold text-center txt-main">Crear cuenta</h1>

                <form th:action="@{/register}" method="post" th:object="${usuarioDao}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-medium">
                            <i class="bi bi-person-badge me-1"></i>
                            <span>Nombre de usuario <span class="text-danger">*</span></span>
                        </label>
                        <input th:field="*{username}" type="text" id="username" class="form-control form-control-lg"
                            placeholder="Ej. jperez" required maxlength="20" pattern="^[a-zA-Z0-9._-]{4,20}$"
                            title="Debe tener entre 4 y 20 caracteres. Solo letras, números, puntos, guiones o guiones bajos.">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">
                            <i class="bi bi-lock me-1"></i>
                            <span>Contraseña <span class="text-danger">*</span></span>
                        </label>
                        <div class="input-group">
                            <input th:field="*{password}" type="password" id="password"
                                class="form-control form-control-lg" placeholder="Contraseña" required minlength="8"
                                maxlength="32" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,32}$"
                                title="Debe tener entre 8 y 32 caracteres, con al menos una mayúscula, una minúscula y un número.">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label fw-medium">
                            <i class="bi bi-shield-lock me-1"></i>
                            <span>Confirmar contraseña <span class="text-danger">*</span></span>
                        </label>
                        <input th:field="*{password2}" type="password" id="confirmPassword"
                            class="form-control form-control-lg" placeholder="Repite la contraseña" required
                            minlength="8" maxlength="32" autocomplete="new-password">
                        <div class="invalid-feedback d-none" id="confirmPasswordError">Las contraseñas no coinciden.
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label fw-medium">
                                <i class="bi bi-person me-1"></i>
                                <span>Nombre <span class="text-danger">*</span></span>
                            </label>
                            <input th:field="*{nombre}" type="text" id="nombre" class="form-control form-control-lg"
                                placeholder="Ej. Juan" required maxlength="30" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,30}$"
                                title="Solo letras y espacios. Máximo 30 caracteres.">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label fw-medium">
                                <i class="bi bi-people me-1"></i>
                                <span>Apellidos</span>
                            </label>
                            <input th:field="*{apellidos}" type="text" id="apellidos"
                                class="form-control form-control-lg" placeholder="Ej. Pérez García" maxlength="60"
                                pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,60}$"
                                title="Solo letras y espacios. Máximo 60 caracteres.">
                        </div>
                    </div>

                    <div class="mb-3 d-flex align-items-end">
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Acepto los
                                <a th:href="@{/legal}" target="_blank" title="Ver términos y condiciones">términos y
                                    condiciones</a>
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <!-- Este botón contiene un icono, por eso no se reemplaza por <input type="submit"> -->
                        <button type="submit" class="btn btn-lg btn-main text-white">
                            <i class="bi bi-person-plus-fill me-1"></i> <span>Registrarse</span>
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center small">
                    <p>¿Ya tienes cuenta?
                        <a th:href="@{/login}" class="txt-main text-decoration-none"
                            title="Ir a la página de inicio de sesión">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{_fragments/footer.html :: footer}"></footer>
</body>

</html>
