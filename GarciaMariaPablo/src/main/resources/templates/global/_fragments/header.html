<header th:fragment="headerGlobal" class="bg-main shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark container px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}" href="/" title="Ir al inicio">
                <img src="/img/logo.png" th:src="@{/img/logo.png}" alt="Logo Gestión de Incidencias" height="40"
                    loading="lazy">
                <span class="fw-bold">Gestión de Incidencias</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"
                aria-controls="menuLateral">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarGlobal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">
                    <li class="nav-item" th:classappend="${activeTab.equals('/')} ? 'active'">
                        <a class="nav-link" th:href="@{/}" href="../index.html" title="Página de inicio">Inicio</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab.contains('/nosotros')} ? 'active'">
                        <a class="nav-link" th:href="@{/nosotros}" title="Conocer al equipo de desarrollo"
                            href="../quienes-somos.html">Quiénes somos</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab.contains('/contacto')} ? 'active'">
                        <a class="nav-link" href="../contacto.html" th:href="@{/contacto}"
                            title="Formulario de contacto">Contacto</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab.contains('/faq')} ? 'active'">
                        <a class="nav-link" th:href="@{/faq}" href="../faq.html" title="Preguntas frecuentes">FAQ</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab.contains('/politica-privacidad')} ? 'active'">
                        <a class="nav-link" th:href="@{/politica-privacidad}" href="../politica-privacidad.html"
                            title="Política de privacidad">Privacidad</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <th:block th:replace="~{_fragments/headerPerfil.html :: headerPerfil}"></th:block>
                </div>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-P" id="menuLateral">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold">Menú Global</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column gap-2">
            <a th:href="@{/}" href="../index.html" class="nav-link" title="Volver al inicio">
                <i class="bi bi-house me-2"></i>Inicio
            </a>
            <a th:href="@{/nosotros}" href="../quienes-somos.html" class="nav-link" title="Ver información sobre el equipo">
                <i class="bi bi-people me-2"></i>Quiénes somos
            </a>
            <a th:href="@{/contacto}" href="../contacto.html" class="nav-link" title="Ir a la página de contacto">
                <i class="bi bi-envelope me-2"></i>Contacto
            </a>
            <a th:href="@{/faq}" href="../faq.html" class="nav-link" title="Consultar preguntas frecuentes">
                <i class="bi bi-question-circle me-2"></i>Preguntas frecuentes
            </a>
            <a th:href="@{/politica-privacidad}" href="../politica-privacidad.html" class="nav-link" title="Ver política de privacidad">
                <i class="bi bi-shield-lock me-2"></i>Política de privacidad
            </a>

            <hr class="border-secondary my-3">

            <div class="offcanvas-footer p-3 bg-dark">
                <div sec:authorize="isAuthenticated()" class="d-grid gap-2">
                    <a href="#" class="btn btn-outline-info">
                        <i class="bi bi-people me-2"></i>Perfil
                    </a>
                    <form th:action="@{/logout}" method="post" class="d-grid">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-left me-2"></i>Cerrar sesión
                        </button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()" class="d-grid gap-2">
                    <a href="../global/login.html" th:href="@{/login}" class="btn btn-outline-light"
                        title="Acceder a tu cuenta">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Iniciar sesión
                    </a>
                    <a href="/register" th:href="@{/register}" class="btn btn-light" title="Crear una cuenta nueva">
                        <i class="bi bi-person-plus me-1"></i>
                        Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
