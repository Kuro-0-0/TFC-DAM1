<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Visualiza estadísticas detalladas de las incidencias registradas en el sistema. Consulta distribuciones, estados, totales y gráficos interactivos." />
  <meta name="keywords" content="estadísticas, incidencias, distribución, estados, gráficas, resumen, sistema de gestión" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Pablo Garcia Maria" />
  <link rel="icon" href="../../../static/img/favicon.ico" th:href="@{/img/favicon.ico}" type="image/x-icon" />
  <title>Estadísticas | Gestión de Incidencias</title>

  <th:block th:replace="~{admin/_fragments/head.html :: head}"></th:block>

  <!-- JavaScript -->
  <script defer src="../../../static/admin/javascript/incidencias/estadisticas/generarEstadisticas.js"
          th:src="@{/admin/javascript/incidencias/estadisticas/generarEstadisticas.js}"></script>

<script defer th:inline="javascript">
    var incidencias = [[${ incidencias }]];
    
    window.addEventListener('DOMContentLoaded', function() {
        if (typeof procesarIncidencias === 'function') {
            procesarIncidencias(incidencias);
        } else {
            console.error('La función procesarIncidencias no está disponible');
        }
    });
</script>
</head>

<body class="d-flex flex-column h-100 bg-light">

  <!-- Encabezado -->
  <header th:replace="~{admin/_fragments/header.html :: header}"></header>

  <!-- Contenido principal -->
  <main class="container flex-grow-1 my-4">
    <div th:replace="~{admin/_fragments/popUpMessages.html :: popUpMessages}"></div>

    <section class="mb-4">
      <h1 class="h4 fw-bold">
        <i class="bi bi-graph-up me-2 txt-main"></i>Estadísticas de Incidencias
      </h1>
    </section>

    <!-- Tarjeta de resumen total -->
    <section class="row mb-4">
      <div class="col-12">
        <div class="card bg-white rounded-3 shadow-sm p-3">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="h5 fw-semibold txt-main mb-0">
              <i class="bi bi-list-check me-2"></i>Resumen General
            </h2>
            <p class="text-muted small mb-0">Total: <span id="totalIncidencias" class="fw-bold">0</span> incidencias</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Estados -->
    <section class="card bg-white rounded-3 shadow-sm p-3 mb-3">
      <h2 class="h5 fw-semibold mb-3 txt-main">
        <i class="bi bi-tags me-2"></i>Estados de Incidencias
      </h2>
      <div class="d-flex overflow-x-auto stats-scroll-container" id="estadosContainer">
        <!-- Dinámico -->
      </div>
      <div id="scrollIndicator" class="text-center text-muted small mt-1 mb-2">
        <i class="bi bi-arrow-left-right"></i> Desliza para ver más estados
      </div>
    </section>

    <!-- Gráficos -->
    <section class="card bg-white rounded-3 shadow-sm p-3 mb-3">
      <h2 class="h5 fw-semibold mb-3 txt-main">
        <i class="bi bi-speedometer2 me-2"></i>Distribución por Estados
      </h2>
      <div id="progressBarsContainer">
        <!-- Dinámico -->
      </div>
    </section>

    <!-- Leyenda -->
    <section class="card bg-white rounded-3 shadow-sm p-3">
      <h2 class="h5 fw-semibold mb-3 txt-main">
        <i class="bi bi-tags me-2"></i>Leyenda de Estados
      </h2>
      <div id="leyendaEstados" class="d-flex flex-wrap gap-2">
        <!-- Dinámico -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer th:replace="~{admin/_fragments/footer.html :: footer}"></footer>
</body>

</html>
